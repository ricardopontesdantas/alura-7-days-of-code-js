<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pessoas</title>
</head>
<body>
    <h1>Cadastro de pessoas</h1>

    <form data-js="form">
        <div>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" data-js="name" placeholder="Nome" required minlength="3" maxlength="120" pattern="[A-Za-zÀ-Úà-úü\s]+" autofocus>
        </div>

        <div>
            <label for="birth">Data de Nascimento</label>
            <input type="date" name="birth" id="birth" data-js="birth" required>
        </div>

        <button type="submit">Salvar</button>
    </form>

    <div data-js="people-list-info">
        <table data-js="people-table">
            <thead>
                <th>Name</th>
                <th>Birth Date</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="./app.js"></script>
</body>
</html>
